<html>

<head th:replace="~{base :: head}">
	
</head>

<body>
	<div th:replace="~{base :: logo}">
	</div>

	<div class="container">
		<div th:replace="~{base :: jumbotron('Meus pedidos')}">
		</div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3 p-2">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
		</nav>

		<div th:each="pedido : ${pedidos}" class="card mb-3">
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="'AGUARDANDO'" th:text="${pedido.nomeProduto}" class="card-header alert-warning">Nome do produto</div>
				<div th:case="'APROVADO'" th:text="${pedido.nomeProduto}" class="card-header alert-success">Nome do produto</div>
				<div th:case="'ENTREGUE'" th:text="${pedido.nomeProduto}" class="card-header alert-dark">Nome do produto</div>
			</th:block>
			
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor <span th:text="${pedido.valorNegociado}">2020</span></div>
							<div class="col-md-7">Data de entrega <span
									th:text="${pedido.dataEntrega}">20-01-2020</span></div>
						</div>

						<div>Produto:</div>
						<div><input th:value=${pedido.urlProduto} value="url do produto" class="form-control" /></div>

						<div>Descrição:</div>
						<div><textarea th:text=${pedido.descricao} class="form-control"> Descrição do produto</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img th:src=${pedido.urlImagem} src="" class="img-thumbnail" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
